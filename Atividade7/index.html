<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 7</title>

    <script>

        var j1;
        var j2;

        do{

            j1 = parseFloat(prompt("Digite a sua escolha\n 1 - Pedra,\n 2 - Papel,\n 3 - Tesoura"));

        }while(!(j1 == 1 || j1 == 2 || j1 == 3));

        alert("JO-KEN-PO");

        j2 = Math.floor((3 * Math.random()) + 1);

        function Resultado () {

            switch(j1){
                case 1:
                    j1 = "Pedra"
                    break;
                case 2:
                    j1 = "Papel"
                    break;
                case 3:
                    j1 = "Tesoura"
                    break;
                default: break;
            }
            switch(j2){
                case 1:
                    j2 = "Pedra"
                    break;
                case 2:
                    j2 = "Papel"
                    break;
                case 3:
                    j2 = "Tesoura"
                    break;
                default: break;
            }

            alert("Sua jogada: "+j1+
                "\nCPU: "+j2);
        }

        if (j1 === j2 ){
            Resultado();
            alert("Empate")
        }
        else if(j1 == 1 && j2 == 2){
            Resultado();
            alert("Você perdeu!")
        }
        else if(j1 == 1 && j2 == 3){
            Resultado();
            alert("Você venceu!")
        }
        else if(j1 == 2 && j2 == 1){
            Resultado();
            alert("Você venceu!")
        }
        else if(j1 == 2 && j2 == 3){
            Resultado();
            alert("Você perdeu!")
        }
        else if(j1 == 3 && j2 == 1){
            Resultado();
            alert("Você perdeu!")
        }
        else if(j1 == 3 && j2 == 2){
            Resultado();
            alert("Você venceu!")
        }
        
    </script>
</head>

</html>
