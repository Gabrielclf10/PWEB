<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operacoes</title>
</head>
<body>
    <script>
        var num1,num2;
            num1 =  prompt("Insira o primeiro número: ");
            num2 =  prompt("Insira o segundo número: ");

            function Adicao(num1,num2){
                
                return parseFloat(num1)+parseFloat(num2)
            }
            function Subtracao(num1,num2){
                return parseFloat(num1)-parseFloat(num2)
            }
            function Multiplicacao(num1,num2){
                return parseFloat(num1)*parseFloat(num2)
            }
            function Divisao(num1,num2){
                if(num2 <= 0){
                    alert("Divisão por zero!")
                    return 0
                }
                else{
                    return parseFloat(num1)/parseFloat(num2)
                }
            }

            alert(" Adição: "+Adicao(num1,num2)+
                " Subtração: "+Subtracao(num1,num2)+
                " Multplicação: "+Multiplicacao(num1,num2)+
                " Divisão: "+Divisao(num1,num2))


    </script>
</body>
</html>
